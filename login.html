<!DOCTYPE html>
<html>
<head>
    <title>Вход</title>
    <style>
        body { font-family: Arial; max-width: 400px; margin: 0 auto; padding: 20px; }
        input, button { display: block; width: 100%; padding: 8px; margin: 10px 0; }
        button { background: #007bff; color: white; border: none; cursor: pointer; }
        .message { margin-top: 10px; color: red; }
    </style>
</head>
<body>
    <h2>Вход</h2>
    <form id="loginForm">
        <input type="text" id="login" placeholder="Логин" required>
        <input type="password" id="password" placeholder="Пароль" required>
        <button type="submit">Войти</button>
    </form>
    <div id="message" class="message"></div>

    <script>
        document.getElementById('loginForm').onsubmit = async function(e) {
            e.preventDefault();
            
            const response = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    login: document.getElementById('login').value,
                    password: document.getElementById('password').value
                })
            });

            if (response.ok) {
                const data = await response.json();
                localStorage.setItem('token', data.token);
                window.location.href = '/profile.html';
            } else {
                document.getElementById('message').textContent = 'Ошибка входа';
            }
        };
    </script>
</body>
</html>
