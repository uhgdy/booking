<!DOCTYPE html>
<html>
<head>
    <title>Профиль</title>
    <style>
        body { font-family: Arial; max-width: 400px; margin: 0 auto; padding: 20px; }
        button { background: #dc3545; color: white; border: none; padding: 8px; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Профиль</h2>
    <div id="profileData">Загрузка...</div>
    <!-- <button onclick="logout()">Выйти</button>-->

    <script>
        async function loadProfile() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login.html';
                return;
            }

            const response = await fetch('/api/profile', {
                headers: { 'Authorization': 'Bearer ' + token }
            });

            if (response.ok) {
                const data = await response.json();
                document.getElementById('profileData').innerHTML = `
                    <p>ID пользователя: ${data.user_id}</p>
                    <p>ID роли: ${data.role_id}</p>
                `;
            } else {
                window.location.href = '/login.html';
            }
        }

        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/login.html';
        }

        loadProfile();
    </script>
</body>
</html>
