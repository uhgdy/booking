<!DOCTYPE html>
<html>
<head>
    
    <title>Профиль</title>
    <style>
        body { font-family: Arial; max-width: 400px; margin: 0 auto; padding: 20px; }
        button { background: #dc3545; color: white; border: none; padding: 8px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="profile-info"></div>
    
    <h2>Профиль</h2>
    <div id="profileData">Загрузка...</div>
    <script>
        async function loadProfile() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login.html';
                return;
            }

            const response = await fetch('/api/profile', {
                headers: { 'Authorization': 'Bearer ' + token }
            });

            if (response.ok) {
                const data = await response.json();
                document.getElementById('profileData').innerHTML = `
                    <p>ID пользователя: ${data.user_id}</p>
                    <p>ID роли: ${data.roles}</p>
                `;
            } else {
                window.location.href = '/login.html';
            }
        }

        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/login.html';
        }

        loadProfile();
    </script>
    <button id="logout-btn">Выйти</button>
    <script>
      // При загрузке страницы сразу пытаемся запросить профиль
      (async () => {
        const token = localStorage.getItem('token');
        if (!token) { window.location = '/'; return; }
  
        const res = await fetch('/api/profile', {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        if (res.status !== 200) {
          // Если токен не валиден — тоже сбрасываем
          localStorage.removeItem('token');
          window.location = '/';
          return;
        }
        const { user_id, roles } = await res.json();
        document.getElementById('profile-info').innerHTML = `
            <p>ID пользователя: ${data.user_id}</p>
            <p>ID роли: ${data.roles}</p>
        `;
      })();
  
      // Обработчик logout
      document.getElementById('logout-btn').addEventListener('click', () => {
        // Удаляем токен
        localStorage.removeItem('token');
        // Перенаправляем на страницу логина
        window.location = '/';
      });
    </script>
</body>
</html>
